version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: automl-backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app/backend
      - ../tmp:/app/tmp
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - automl-network

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: automl-frontend
    ports:
      - "8501:8501"
    volumes:
      - ../frontend:/app/frontend
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - backend
    networks:
      - automl-network

networks:
  automl-network:
    driver: bridge
