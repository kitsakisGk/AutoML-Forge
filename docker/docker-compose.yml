version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: automl-forge-backend
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./mlruns:/app/mlruns
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - automl-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: automl-forge-frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - PYTHONUNBUFFERED=1
      - API_BASE_URL=http://backend:8000/api
    restart: unless-stopped
    networks:
      - automl-network

networks:
  automl-network:
    driver: bridge

volumes:
  uploads:
  mlruns:
